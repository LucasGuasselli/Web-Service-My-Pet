group 'com.pi'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.13'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.13'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-moxy', version: '2.13'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
